<html>

<head>
    <meta charset="utf8">
    

    <link rel="stylesheet" href="style.css">
   
    
    <title>Prog_3</title>
</head>


<body>
    <div class="conteiner">
        <div class="title">P5.js GAME OF LIFE</div>
<div class="btns">
    <div class="btns-half">
        <button id="btn1"class="btn">clicks:0</button>
        <button id="btn2"class="btn">Restart</button>
        <button id="stopbtn"class="btn">Stop</button>
        <button id="runbtn"class="btn">Run</button>
        <button id="btn3"class="btn">fps-1<<</button>
        <button id="btn4"class="btn">>>fps+1</button>
        <button id="sideM"class="btn">side-1<<</button>
        <button id="sideP"class="btn">>>side+1</button>

        <button id="sizeM_x"class="btn">size_x-1<<</button>
        <button id="sizeP_x"class="btn">>>size_x+1</button>

        <button id="sizeM_y"class="btn">size_y-1<<</button>
        <button id="sizeP_y"class="btn">>>size_y+1</button>
    </div>
    <div class="btns-half">
        <button id="btn5"class="btn">delete <br> all</button>
        <button id="btn6"class="btn">delete GrassEater</button>
        <button id="btn7"class="btn">delete Grass</button>
        <button id="btn8"class="btn">delete Sea</button>
        <button id="btn9"class="btn">delete RedGrass</button>
        <button id="btn10"class="btn">delete Hunters</button>
        <button id="btn11"class="btn">delete GrassEater</button>
        <div class="mSizes">
            <div class="mxy">
            <div id="size_xCount">50</div>
            :
        <div id="size_yCount">50</div>
    </div>
        </div>
    </div>
 
</div>

    <div class="content1">
       
        <div class="myCanvas"><div  id="myCanvas"></div></div>
        <div class="tableCount">
            <div id="games" class="count">games:0</div>
            <hr>
            <div class="time">
            <div id="agesCount" class="count">age:0/</div>
            <div id="mountsCount" class="count">mounts:0/</div>
            <div id="daysCount" class="count">days:0</div>
            <div id="weatherCount" class="count">weather:</div>
        
        </div>

            <div id="dieCount" class="count">dieCount:0</div>
            <div id="lifeCount" class="count">lifeCount:0</div>
            <div id="mullCount" class="count">mullCount:0</div>
            <div id="moveCount" class="count">moveCount:0</div>
            <div id="girlsCount" class="count">Girls:0</div>
            <div id="mansCount" class="count">Mans:0</div>
            <div id="grassCount" class="count">Grass:0</div>
            <div id="hunterCount" class="count">Hunters:0</div>
            
        </div>
    </div>
   

</div><!-- end -->
<script src="p5.js"></script>  
<script src="socket.io/socket.io.js"></script>
<script src="script.js"></script>
<script src="listener.js"></script>
</body>
</html>
